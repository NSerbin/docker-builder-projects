projects:
  freedium-web:
    docker:
      registry: ghcr
      image_name: freedium-web
      platforms: linux/amd64
      dockerfile:
        mode: source        # source | auto | fallback
        path: Dockerfile
      build:
        context: .
    helm:
      enabled: true
      charts_repo: "NSerbin/k3s-cluster-charts"
      charts_ref: "main"
      chart_path: "charts/freedium"     
      values_file: "values.yaml"
      update_app_version: true
      set_image_repository: true
      image_repository: "ghcr.io/nserbin/freedium-web"